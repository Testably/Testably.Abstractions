name: "PR"

on:
  pull_request_target:
    types:
      - opened
      - edited
permissions:
  contents: read

jobs:
  main:
    permissions:
      pull-requests: read
      statuses: write
    name: Check "Conventional Commits"
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            chore
            coverage
            doc
            feat
            fix
            refactor
          scopes: |
            file
            random
            time
            access-control
            compression
            deps
          requireScope: false
