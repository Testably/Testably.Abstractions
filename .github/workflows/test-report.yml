name: 'Test Report'
on:
  workflow_run:
    workflows: ['CI']                     # runs after CI workflow
    types:
      - completed
jobs:
  report:
    runs-on: ubuntu-latest
    steps:
    - uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        artifact: Test results (MacOS)
        name: MacOS Tests
        path: '*.trx'
        reporter: dotnet-trx
    - uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        artifact: Test results (Ubuntu)
        name: Ubuntu Tests
        path: '*.trx'
        reporter: dotnet-trx
    - uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        artifact: Test results (Windows)
        name: Windows Tests
        path: '*.trx'
        reporter: dotnet-trx
    - uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        artifact: Test results (.NET Framework)
        name: .NET Framework Tests
        path: '*.trx'
        reporter: dotnet-trx
