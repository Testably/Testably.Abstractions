name: .NET Stryker

on:
  pull_request:
    branches: [main]
    
jobs:
  stryker:
    name: Analyze Testably.Abstractions.Extensions with Stryker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install .NET Stryker
        shell: bash
        run: |
          dotnet tool install dotnet-stryker --global
          dotnet tool restore
      - name: Analyze Testably.Abstractions
        shell: bash
        run: |
          dotnet stryker -f Tests/stryker-config.json
      - name: Analyze Testably.Abstractions.Extensions
        shell: bash
        run: |
          dotnet stryker -f Tests/stryker-config-extensions.json
      - name: Upload Report for Testably.Abstractions
        uses: actions/upload-artifact@v3
        with:
          name: Stryker
          path: StrykerOutput/**/*.html
      - name: Mutation Annotation Report
        uses: johanholmerin/mutation-report-action@0.2.0
        if: ${{ always() }} # Upload even if tests don't pass testing threshold
        with:
          repo-token: '${{ secrets.GITHUB_TOKEN }}'
          report-json: './reports/mutation/mutation.json' # Optional, default