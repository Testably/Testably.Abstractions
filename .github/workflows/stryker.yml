name: .NET Stryker

on:
  workflow_dispatch: 
  push:
    branches: [main]
    
jobs:
  stryker:
    name: Analyze quality of unit tests
    runs-on: windows-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install .NET Stryker
        shell: bash
        run: |
          dotnet tool install dotnet-stryker --global
          dotnet tool restore
      - name: Analyze Testably.Abstractions
        env:
          STRYKER_DASHBOARD_API_KEY: ${{ secrets.STRYKER_DASHBOARD_API_KEY }}
        shell: bash
        run: |
          dotnet stryker -f Tests/stryker-config.json -v "${GITHUB_REF#refs/heads/}" -r "Dashboard" -r "html" -r "cleartext"
      - name: Analyze Testably.Abstractions.Testing
        env:
          STRYKER_DASHBOARD_API_KEY: ${{ secrets.STRYKER_DASHBOARD_API_KEY }}
        shell: bash
        run: |
          dotnet stryker -f Tests/stryker-config-testing.json -v "${GITHUB_REF#refs/heads/}" -r "Dashboard" -r "html" -r "cleartext"
      - name: Analyze Testably.Abstractions.Extensions
        env:
          STRYKER_DASHBOARD_API_KEY: ${{ secrets.STRYKER_DASHBOARD_API_KEY }}
        shell: bash
        run: |
          dotnet stryker -f Tests/stryker-config-extensions.json -v "${GITHUB_REF#refs/heads/}" -r "Dashboard" -r "html" -r "cleartext"
      - name: Upload Report for Testably.Abstractions
        uses: actions/upload-artifact@v3
        with:
          name: Stryker
          path: StrykerOutput/**/*.html
